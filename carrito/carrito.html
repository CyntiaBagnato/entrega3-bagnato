<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../style.css">
    <title>Carrito</title>
</head>

<body>
    <div class="cuerpo">
        <aside>
            <header>
                <h1 class="logo">OnlyMakeup</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-aside boton-seguircomprando" href="../index.html">
                            <i class="bi bi-arrow-return-left"></i></i>Seguir comprando
                    </li>
                    <li>
                        <a class="boton-aside boton-carrito active" href="./carrito/carrito.html"><i
                                class="bi bi-bag-heart"></i>Carrito</a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="footer">Â© OnlyMakeups 2023</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Carrito</h2>
            <div id="carrito" class="contenedor-carrito">
                <p class="carrito-vacio">No tienes ningun articulo en tu carrito<i class="bi bi-emoji-frown"></i></p>

                <div class="carrito-contenidos">

                    <div class="carrito-contenido">
                        <img  class="carrito-contenido-imagen" src="https://res.cloudinary.com/dxetszi0w/image/upload/v1677809105/Proyecto3/Sombras/8a2872406e60794773d96a95ab495b1c_jkiw7k.jpg"
                            alt="">
                        <div class="carrito-contenido-nombre">
                            <small>Titulo</small>
                            <h3>Sombra 01</h3>
                        </div>
                        <div class="carrito-contenido-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-contenido-precio">
                            <small>Precio</small>
                            <p>$1000</p>
                        </div>
                        <div class="carrito-contenido-subtotal">
                            <small>Subtotal</small>
                            <p>$1000</p>
                        </div>
                        <button class="carrito-contenido-eliminar"><i class="bi bi-trash3"></i></button>
                    </div>

                    <div class="carrito-contenido">
                        <img class="carrito-contenido-imagen" src="https://res.cloudinary.com/dxetszi0w/image/upload/v1677809115/Proyecto3/Sombras/bc216adaafbdc6950eb3477527e69ec7_f3wsss.jpg"
                            alt="">
                        <div class="carrito-contenido-nombre">
                            <small>Titulo</small>
                            <h3>Sombra 02</h3>
                        </div>
                        <div class="carrito-contenido-cantidad">
                            <small>Cantidad</small>
                            <p>2</p>
                        </div>
                        <div class="carrito-contenido-precio">
                            <small>Precio</small>
                            <p>$1000</p>
                        </div>
                        <div class="carrito-contenido-subtotal">
                            <small>Subtotal</small>
                            <p>$2000</p>
                        </div>
                        <button class="carrito-contenido-eliminar"><i class="bi bi-trash3"></i></button>
                    </div>
                </div>
                <div class="carrito-acciones">
                    <div class="carrito-i">
                        <button class="carrito-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-d">
                        <div class="total-compra">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button class="pagar">Pagar</button>
                    </div>
                </div>
                <p class="carrito-comprado">Muchas gracias por tu compra!<i class="bi bi-emoji-laughing"></i></p>

            </div>
        </main>
    </div>

    </div>

    <script src="../js/carrito.js"></script>
</body>

</html>
